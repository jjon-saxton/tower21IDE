<!--Template-specific JQuery Procedures-->
<script language="javascript" type="text/javascript">
 $(document).ready(function(){
  if ($("#HeadBar").find("#MediaBox img").length){ //Makes site title go over a mediabox image
   $("#HeadBar").find("h1").addClass("overtext");
  }
  $('a.dropdown-toggle').click(function(e) { //work-around to mimic Quirk Nav-bar behavior
    if (e.target == this){ //when clicking the link itself, go to the link, if we click another element, say the arrow, then do the default action (dropdown the menu)
     var location = $(this).attr('href');
     window.location.href = location;
     return false;
    }
  });
 });
</script>
